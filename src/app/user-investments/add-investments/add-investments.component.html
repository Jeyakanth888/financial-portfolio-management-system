<div class="modal-header">
    <h2 class="modal-title ml-auto pl-5" id="exampleModalLabel">
        <span>Add Investments </span>
    </h2>
    <button type="button" class="close pull-right" (click)="onClose()" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <form [formGroup]=assetsForm>
        <div class="form-group">
            <label for="exampleInputEmail1">Asset Type</label>
            <select class="form-control" formControlName="assetType">
                <option [value]="option" *ngFor="let  option of assets">{{option}}</option>
            </select>
        </div>
        <div class="form-group">
            <label for="Quantity">Quantity</label>
            <input type="number" class="form-control" formControlName="quantity" id="Quantity"
                placeholder="Enter Quantity">
        </div>
        <div class="form-group">
            <label for="Purchase Price">Purchase Price</label>
            <input type="number" class="form-control" formControlName="price" id="Purchase-Price"
                placeholder="Enter Purchase Price">
        </div>

        <div class="form-group">
            <label for="Date">Date</label>
            <input type="text" class="form-control" formControlName="endDate" [minDate]="minDate" [maxDate]="maxDate"
                #dp=bsDatepicker bsDatepicker [value]="myDateValue | date: 'yyyy-MM-dd'">
        </div>
    </form>
    <p class="error-msg" *ngIf=showErrorMessage> The Form inputs are wrong please check and submit </p>

</div>
<div class="modal-footer d-flex justify-content-center m-3">
    <button type="submit" class="btn btn-primary" (click)=onSave()>Save</button>
    <button type="button" class="btn btn-dark btn-pill" (click)="onClose()">Cancel</button>
</div>
